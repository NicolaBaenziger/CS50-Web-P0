<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <form action="https://www.google.com/advanced-search" method="GET">
            <p>Google Advanced Search</p>
            <label for="all-words">All these words: </label>
            <input type="text" name="all_words" id="all-words">
            <br>
            <label for="exact-phrase">Exact phrase</label>
            <input type="text" name="exact_phrase" id="exact-phrase">
            <br>
            <label for="any-words">Any of these words:</label>
            <input type="text" name="any_words" id="any-words">
            <br>
            <label for="none-words">None of these words:</label>
            <input type="text" name="none_words" id="none-words">
            <br>
            <input type="submit" value="Google Search">
        </form>

        <header>
            <nav id="navbar">
                <ul>
                    <li><a class="header-links" href="index.html">Google Search</a></li>
                    <li><a class="header-links" href="image-search.html">Image Search</a></li>
                    <li><a class="header-links" href="advanced-search.html">Advanced Search</a></li>
                </ul>
            </nav>
        </header>
    </body>
</html>
